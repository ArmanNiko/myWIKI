{% extends "encyclopedia/layout.html" %}

{% block title %}

{% endblock %}

{% block body %}

    {% endblock %}

    {% block header %}
        <h1>All Pages</h1>
    {% endblock %}
    <ul>
        {% for entry in entries %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
